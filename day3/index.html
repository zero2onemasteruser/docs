<html>
    <head>
        <style>
            .teste {

            }
        </style>
    </head>
    <body>
        <section id="conteudo">
        </section>
        
        <script>
            const url = 'https://api.myjson.com/bins/r18cf';

            $element  = document.querySelector('#conteudo');
            
            const buscarList = () => {
                console.log('tentando fazer get');
                fetch(url, {
                    method: 'GET',   
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response =>  {
                    return response.json();
                })
                .then(resposta => {
                    if (resposta) {
                        
                        $element.innerHTML = `Nome ${JSON.stringify(resposta[0].nome)} <br>`
                        $element.innerHTML += `Status ${JSON.stringify(resposta[0].status)}`  
                    }
                })
                .catch(error => {
                    console.log(error)
                });
            }

            buscarList()
        </script>
    </body>
</html>
